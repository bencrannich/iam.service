version: "3.3"
services:
  hsm-a1:
    build:
      target: hsm
    env_file:
      - ./dev/dev.env
      - ./dev/token-a1.env
      - ./dev/local.env
    volumes:
      - pkcs11-a1:/run/p11-kit
      - "./dev/data/secrets/hsm/a1:/var/lib/softhsm/tokens"
  hsm-b1:
    build:
      target: hsm
    env_file:
      - ./dev/dev.env
      - ./dev/token-b1.env
      - ./dev/local.env
    volumes:
      - pkcs11-b1:/run/p11-kit
      - "./dev/data/secrets/hsm/b1:/var/lib/softhsm/tokens"
  hsm-x1:
    build:
      target: hsm
    env_file:
      - ./dev/dev.env
      - ./dev/token-x1.env
      - ./dev/local.env
    volumes:
      - pkcs11-x1:/run/p11-kit
      - "./dev/data/secrets/hsm/x1:/var/lib/softhsm/tokens"
  hsm-user:
    build:
      target: hsm
    env_file:
      - ./dev/dev.env
      - ./dev/token-user.env
      - ./dev/local.env
    volumes:
      - pkcs11-user:/run/p11-kit
      - "./dev/data/secrets/hsm/user:/var/lib/softhsm/tokens"
  root-a1:
    build:
      target: offline-ca
    volumes:
      - pkcs11-a1:/run/p11-kit
      - "./dev/data/root-a1:/app/db"
      - "./dev/root-a1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/root-a1:/app/private"
    env_file:
      - ./dev/dev.env
      - ./dev/token-a1.env
      - ./dev/local.env
    environment:
      CA_NAME: root-a1
      CA_TYPE: root
      CA_KEYTYPE: rsa
    depends_on:
      hsm-a1:
        condition: service_started
  root-b1:
    build:
      target: offline-ca
    volumes:
      - pkcs11-b1:/run/p11-kit
      - "./dev/data/root-b1:/app/db"
      - "./dev/root-b1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/root-b1:/app/private"
      - "./dev/data/root-a1/ca.serial:/app/db/root-a1.serial:ro"
    env_file:
      - ./dev/dev.env
      - ./dev/token-b1.env
      - ./dev/local.env
    environment:
      CA_NAME: root-b1
      CA_TYPE: root
      CA_KEYTYPE: ec
    depends_on:
      hsm-b1:
        condition: service_started
      root-a1:
        condition: service_completed_successfully
    command: [ "sign", "root-a1", "root_a1" ]
  sign-b1:
    build:
      target: offline-ca
    volumes:
      - pkcs11-a1:/run/p11-kit
      - "./dev/data/root-a1:/app/db"
      - "./dev/root-a1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/root-a1:/app/private"
      - "./dev/data/root-b1/ca.serial:/app/db/root-b1.serial:ro"
    env_file:
      - ./dev/dev.env
      - ./dev/token-a1.env
      - ./dev/local.env
    environment:
      CA_NAME: root-a1
    depends_on:
      hsm-a1:
        condition: service_started
      root-a1:
        condition: service_completed_successfully
      root-b1:
        condition: service_completed_successfully
    command: [ "sign", "root-b1", "root_b1" ]
  merge-roots:
    build:
      target: core
    volumes:
      - "./dev/data/tls:/certs"
    command: [ "/bin/sh", "-c", "cd /certs && \
cat root-a1.crt.pem root-b1.crt.pem > roots.crt.pem && \
cat roots.crt.pem root-a1.root-b1.crt.pem root-b1.root-a1.crt.pem > roots.fullchain.pem" ]
    depends_on:
      sign-b1:
        condition: service_completed_successfully
  inter-x1:
    build:
      target: offline-ca
    volumes:
      - pkcs11-x1:/run/p11-kit
      - "./dev/data/inter-x1:/app/db"
      - "./dev/inter-x1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/inter-x1:/app/private"
    env_file:
      - ./dev/dev.env
      - ./dev/token-x1.env
      - ./dev/local.env
    environment:
      CA_NAME: inter-x1
      CA_TYPE: sub
      CA_KEYTYPE: ec
  sign-x1-a1:
    build:
      target: offline-ca
    volumes:
      - pkcs11-a1:/run/p11-kit
      - "./dev/data/root-a1:/app/db"
      - "./dev/root-a1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/root-a1:/app/private"
      - "./dev/data/inter-x1/ca.serial:/app/db/inter-x1.serial:ro"
    env_file:
      - ./dev/dev.env
      - ./dev/token-a1.env
      - ./dev/local.env
    environment:
      CA_NAME: root-a1
    depends_on:
      hsm-a1:
        condition: service_started
      root-a1:
        condition: service_completed_successfully
      inter-x1:
        condition: service_completed_successfully
    command: [ "sign", "inter-x1", "inter_x1" ]
  sign-x1-b1:
    build:
      target: offline-ca
    volumes:
      - pkcs11-b1:/run/p11-kit
      - "./dev/data/root-b1:/app/db"
      - "./dev/root-b1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/root-b1:/app/private"
      - "./dev/data/inter-x1/ca.serial:/app/db/inter-x1.serial:ro"
    env_file:
      - ./dev/dev.env
      - ./dev/token-b1.env
      - ./dev/local.env
    environment:
      CA_NAME: root-b1
    depends_on:
      root-b1:
        condition: service_completed_successfully
      inter-x1:
        condition: service_completed_successfully
    command: [ "sign", "inter-x1", "inter_x1" ]
  merge-x1:
    build:
      target: core
    volumes:
      - "./dev/data/tls:/certs"
    command: [ "/bin/sh", "-c", "cd /certs && \
    cat inter-x1.root-a1.crt.pem inter-x1.root-b1.crt.pem > inter-x1.crt.pem && \
    cat root-a1.crt.pem root-b1.crt.pem inter-x1.crt.pem > inter-x1.fullchain.pem" ]
    depends_on:
      merge-roots:
        condition: service_completed_successfully
      sign-x1-a1:
        condition: service_completed_successfully
      sign-x1-b1:
        condition: service_completed_successfully
  kms-csr:
    build:
      target: offline-ca
    entrypoint: ""
    volumes:
      - "./dev/data/secrets/kms:/keys"
      - "./dev/data/tls:/requests"
    command: [ "/bin/sh", "-c", "openssl ecparam -genkey -name prime256v1 -out /keys/kms.key.pem && \
openssl req -new \
  -key /keys/kms.key.pem \
  -out /requests/kms.req.pem \
  -subj '/CN=Key Management Service/O=Example Enterprises'" ]
  kms-cert:
    build:
      target: offline-ca
    volumes:
      - pkcs11-x1:/run/p11-kit
      - "./dev/data/inter-x1:/app/db"
      - "./dev/inter-x1.cnf:/app/db/openssl.cnf:ro"
      - "./dev/data/tls:/app/certs"
      - "./dev/data/tls:/app/requests"
      - "./dev/data/tls:/app/keys"
      - "./dev/data/secrets/inter-x1:/app/private"
    env_file:
      - ./dev/dev.env
      - ./dev/token-x1.env
      - ./dev/local.env
    depends_on:
      kms-csr:
        condition: service_completed_successfully
      merge-x1:
        condition: service_completed_successfully
    environment:
      CA_NAME: inter-x1
    command: [ "sign", "kms", "kms" ]
  kms:
    build:
      target: kms
    cap_add:
      - IPC_LOCK
    volumes:
      - "./dev/data/tls:/certs:ro"
      - "./dev/data/secrets/kms:/keys:ro"
#      - "./dev/data/secrets/vault:/vault/file"
    environment:
    environment:
      VAULT_ADDR: https://kms
      VAULT_CACERT: /certs/roots.fullchain.pem
      VAULT_LOCAL_CONFIG: '{"backend": {"file": {"path": "/vault/file"}}, "default_lease_ttl": "168h", "max_lease_ttl": "720h", "listener":{"tcp":{"address":"0.0.0.0:443","tls_cert_file":"/certs/kms.inter-x1.fullchain.pem","tls_key_file":"/keys/kms.key.pem"}},"ui":true}'
    command:
      server
    networks:
      - iamnet
    depends_on:
      kms-cert:
        condition: service_completed_successfully
  kms-init:
    build:
      target:
        kms-init
    volumes:
      - "./dev/data/tls:/certs:ro"
      - "./dev/data/secrets/kms:/secrets"
    environment:
      VAULT_ADDR: https://kms
      VAULT_CACERT: /certs/roots.fullchain.pem
    networks:
      - iamnet
    depends_on:
      kms:
        condition: service_started
  dev:
    environment:
      VAULT_ADDR: https://kms
      VAULT_CACERT: /certs/roots.fullchain.pem
    env_file:
      - ./dev/token-user.env
    volumes:
      - "./dev/data/tls:/certs:ro"
      - pkcs11-user:/run/p11-kit
    depends_on:
      hsm-user:
        condition: service_started
      kms-init:
        condition: service_completed_successfully
